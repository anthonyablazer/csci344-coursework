<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="index.js" defer></script>
    <title>Carousel</title>
</head>

<body>
    <main>
        <h1>Carousel Exercise</h1>
        <div id="container">
            <button onclick="moveCarousel('backward')"><i class="fa-solid fa-arrow-left"></i></button>
            <div id="carousel-track">
                <!-- 
                 Hidden window to to hold all of the items. 
                 Make sure it's width is wide enough to hold all of the slides!
                 -->
                <div id="carousel-overflow-container">
                    <img src="images/img1.jpg" class="carousel-item" />
                    <img src="images/img2.jpg" class="carousel-item" />
                    <img src="images/img3.jpg" class="carousel-item" />
                    <img src="images/img4.jpg" class="carousel-item" />
                    <img src="https://th.bing.com/th/id/OIP._ajHHTmB2OCkdyQi51_qvgAAAA?rs=1&pid=ImgDetMain"
                        class="carousel-item" />
                    <img src="https://th.bing.com/th/id/OIP.twShHXy5ikGjP-cjGlsVFQHaEK?rs=1&pid=ImgDetMain"
                        class="carousel-item" />
                    <img src="https://th.bing.com/th/id/OIP.p3KIm1DQmh-x2sPKDnAzgwHaEo?rs=1&pid=ImgDetMain"
                        class="carousel-item" />
                    <img src="https://th.bing.com/th/id/OIP.Vtxy0FjT_EfudI4cQk1kzAHaE8?rs=1&pid=ImgDetMain"
                        class="carousel-item" />

                </div>
            </div>
            <button onclick="moveCarousel('forward')"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <p>Credit: Adapted from <a href="https://www.youtube.com/watch?v=Zd8170gwwmc"
                target="_blank">https://www.youtube.com/watch?v=Zd8170gwwmc</a></p>
    </main>
</body>
